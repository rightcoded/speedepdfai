<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gmail PDF Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .login-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .login-button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #4285F4;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #3367d6;
        }

        footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #999;
        }

        footer a {
            color: #4285F4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .google-login-btn {
            display: inline-flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #444;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .google-login-btn img {
            height: 1.2em;
            margin: 10px;
            width: max-content;
        }
        .google-login-btn:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="static/listbuilder-icon-search.png" alt="icon" style="width: 120px; height: auto;">
        <h1>Welcome to Gmail PDF Search</h1>
        <a href="{{ url_for('login') }}" class="google-login-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            Sign in with Google
        </a>
        <footer>
            <p>By logging in, you agree to our <a href="/contactus">Terms of Service</a> and <a href="/contactus">Privacy Policy</a>.</p>
        </footer>
    </div>
</body>

</html>
