<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail PDF Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.1rem;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-block;
            padding: 5px 15px;
            background-color: #f44336;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #d32f2f;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        form input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Gmail PDF Search</h1>
        <p>Welcome, {{ user.name }}!</p>
        <a href="/logout">Logout</a>
    </header>

    <main>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search for PDFs..." required>
            <button type="submit">Search</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Gmail PDF Search. All Rights Reserved.</p>
    </footer>

</body>

</html>
